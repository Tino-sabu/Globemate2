<!-- ============ PACKING CHECKLIST ============ -->
<section class="section section-alt tab-section" id="packing">
  <div class="container">
    <div class="section-header">
      <span class="section-badge"><i class="fas fa-suitcase-rolling"></i> Smart Packing</span>
      <h2 class="section-title">Smart Packing Checklist</h2>
      <p class="section-desc">Generate a personalized packing list based on your trip details.</p>
    </div>

    <div class="packing-layout">
      <div class="card packing-config">
        <h3 class="card-title"><i class="fas fa-cog"></i> Configure Your Trip</h3>
        <form id="packingForm">
          <div class="form-group">
            <label for="packDest"><i class="fas fa-map-pin"></i> Destination Type</label>
            <select id="packDest">
              <option value="beach">Beach / Tropical</option>
              <option value="city">City / Urban</option>
              <option value="mountain">Mountain / Hiking</option>
              <option value="winter">Cold / Winter</option>
              <option value="business">Business Trip</option>
              <option value="adventure">Adventure / Safari</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="packDuration"><i class="fas fa-clock"></i> Duration (days)</label>
              <input type="number" id="packDuration" value="7" min="1" max="90">
            </div>
            <div class="form-group">
              <label for="packTravelers"><i class="fas fa-users"></i> Travelers</label>
              <input type="number" id="packTravelers" value="1" min="1" max="10">
            </div>
          </div>
          <div class="form-group">
            <label><i class="fas fa-plus-circle"></i> Include</label>
            <div class="checkbox-group">
              <label class="checkbox-item"><input type="checkbox" id="packLaptop"> <span>Laptop/Work</span></label>
              <label class="checkbox-item"><input type="checkbox" id="packCamera"> <span>Camera/Photography</span></label>
              <label class="checkbox-item"><input type="checkbox" id="packFitness"> <span>Fitness Gear</span></label>
              <label class="checkbox-item"><input type="checkbox" id="packKids"> <span>Kids Items</span></label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-magic"></i> Generate Packing List</button>
        </form>
      </div>

      <div class="card packing-list-card">
        <div class="packing-list-header">
          <h3 class="card-title"><i class="fas fa-clipboard-list"></i> Your Packing List</h3>
          <div class="packing-progress">
            <span id="packProgress">0 / 0</span>
            <div class="progress-bar"><div class="progress-fill" id="packProgressBar"></div></div>
          </div>
        </div>
        <div id="packingList" class="packing-list">
          <div class="empty-state">
            <i class="fas fa-box-open"></i>
            <p>Configure your trip and generate a packing list</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
