<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Module Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    #countrySuggestions {
      border: 1px solid #ddd;
      max-height: 300px;
      overflow-y: auto;
    }
    .suggestion-item {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .suggestion-item:hover {
      background: #f0f0f0;
    }
    .suggestion-item img {
      width: 32px;
      height: 22px;
    }
    .hidden {
      display: none;
    }
    #log {
      background: #f5f5f5;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Country Info Module Test</h1>
  
  <div class="search-bar-wrapper">
    <div class="search-bar">
      <input type="text" id="countrySearch" placeholder="Type a country name...">
    </div>
    <div id="countrySuggestions" class="hidden"></div>
  </div>

  <div id="log">
    <strong>Console Log:</strong><br>
    <div id="logContent"></div>
  </div>

  <script>
    // Mock showToast function
    function showToast(message, type) {
      console.log(`[${type}] ${message}`);
      log(`[${type}] ${message}`);
    }
    window.showToast = showToast;

    // Logging function
    function log(message) {
      const logContent = document.getElementById('logContent');
      const time = new Date().toLocaleTimeString();
      logContent.innerHTML += `[${time}] ${message}<br>`;
      logContent.scrollTop = logContent.scrollHeight;
    }

    // Log page load
    log('Page loaded');
    log('Loading country-info.js...');
  </script>
  
  <script src="../js/country-info.js"></script>
  
  <script>
    setTimeout(() => {
      log('Checking CountryExplorer object...');
      log('CountryExplorer exists: ' + (typeof CountryExplorer !== 'undefined'));
      if (typeof CountryExplorer !== 'undefined') {
        log('Countries loaded: ' + CountryExplorer.countries.length);
        log('Module initialized successfully!');
      } else {
        log('ERROR: CountryExplorer not found!');
      }
    }, 2000);
  </script>
</body>
</html>
